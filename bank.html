<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">my bank</span></h1>
    </header>

    <main>
    <section>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="bg-blue-400 p-8 mt-10 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-orange-400 p-8 mt-10 rounded-lg">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-amber-300 p-8 mt-10 rounded-lg">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$ <span id="balance-total">00</span></h2>
            </div> 

        </div>
    </section>
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-blue-400 p-8 mt-10 rounded-lg">
                <h4 class="text-xl font-semibold mb-2">Please Deposit</h4>
                
                    <input class=" rounded-lg w-8/12 block mb-3 px-4" type="text" name="" id="deposit-field" placeholder="Amount You Want to Deposit">
                
                    <button id="btn-deposit" class="bg-orange-400 rounded-lg hover:bg-sky-500  text-lg font-medium py-2  px-3">Deposit</button>

            </div>
            <div class="bg-orange-400 p-8 mt-10 rounded-lg">
                <h4 class="text-2xl">Please Withdraw</h4>
                <input class=" rounded-lg w-8/12 block mb-3 px-4" type="text" name="" id="withdraw-field" placeholder="Amount You Want to Withdraw">
                
                <button id="btn-withdraw" class="bg-sky-500   rounded-lg hover:bg-orange-200  text-lg font-medium py-2  px-3">Withdraw</button>
               
            </div>
            
             

        </div>
    </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
