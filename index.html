<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">my bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class=" w-8/12 block mb-3 px-4" type="email" name="" id="user-email" placeholder="your email">
                <input class=" w-8/12 block mb-3 px-4" type="password" name="" id="user-password" placeholder="your password">
                <button id="btn-submit" class="bg-orange-400 rounded-lg hover:bg-sky-500  text-lg font-medium py-2  px-3">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
